<!DOCTYPE html>
<html>
	<head>
		<title>Bank Account Form </title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form action="/action_page.php" style="border:1px solid #ccc">
	<div class="container">
    <h2>Please fill in this form to open a bank account.</h2>
    <hr>
		<div class="form-group">
		<label class="control-label col-sm-2" for="fname"><b>First Name:</b></label>
		<div class="col-sm-10">
		<input type="text" class ="form-control" placeholder="Enter First Name" name="fname" required><br>
		</div>
	</div>
	
	<div class="form-group">
		<label  class="control-label col-sm-2" for="lname"><b>Last Name:</b></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required><br>
		</div>
	</div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><br>
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="aadhar">Aadhar Number:</label>
      <div class="col-sm-10">
        <input type="aadhar" class="form-control" id="aadhar" placeholder="Enter your 12 digit aadhar number" name="aadhar" required><br>
      </div>
    </div>
    
	<div class="form-group">
		<label class="control-label col-sm-2" for="phone"><b>Phone Number:</b></label>
		<div class="col-sm-10">
			<input type="number" class="form-control" placeholder="Enter your 10 digit mobile number" name="phone" maxlength="10" required><br>
		</div>
	</div>
	
	<div class="form-group">
	<label class="control-label col-sm-2" for="gender"><b>Gender:</b></label>
	
	<div class="col-sm-10">
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br>
	</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2" for="dob"><b>Date of Birth:</b></label>
		<div class="col-sm-10">
			<input  type="date" id="dob" name="dob"><br>
		</div>
	</div>
	
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="state">State:</label>
      <div class="col-sm-10">
        <select name="state" id="state" class="form-control">
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select>
      </div>
    </div>
	

				<label class="control-label col-sm-2" for="lang"><b>Languages known:</b></label>
				<input  type="checkbox" id="eng" name="eng" >
				<label for="eng">English</label><br>
				<input type="checkbox" id="hin" name="hin">
				<label for="hin"> Hindi</label><br>
				<input type="checkbox" id="tel" name="tel" value="tel">
				<label for="tel"> Telugu</label><br>
				<input type="checkbox" id="other" name="other" value="other">
				<label for="other"> Other</label><br>
				
				
	<div class="form-group">

				<label  for="add">Complete Address:</label>
<textarea id="add" name="add" rows="5" cols="160">Enter your Complete Address
  </textarea>
  </div>

	<button text-align="center" type="submit" form="nameform" value="Submit">Submit</button>

	
	</form>
	</body>
</html>
