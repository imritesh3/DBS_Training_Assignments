<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #FF0000;
  padding: 10px;
}

div.lightest {
  opacity: 0.1;
}

div.lighter {
  opacity: 0.3;
}

div.light {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>Demonstrating Opacity</h1>
<div><p>opacity 1 </p></div>
<div class="light"><p>opacity 0.6</p></div>
<div class="lighter"><p>opacity 0.3</p></div>
<div class="lightest"><p>opacity 0.1</p></div>

</body>
</html>
